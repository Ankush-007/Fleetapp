<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title> Vehicle Type Management Page</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Vehicle Type</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/base}">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

<section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">             
             
             <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" data-whatever="@mdo"> Add New</button>

             
            <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Description</th>
                    <th scope="col">Details</th>
                    <th scope="col">Action</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="vehicletype:${vehicletype}">
                    <td th:text="${vehicletype.id}"></td>
                    <td th:text="${vehicletype.description}"></td>
                    <td th:text="${vehicletype.details}"></td>

                    <td>
                      <div class="btn-group">
                          <a th:href="@{/vehicletype/findById(id=${vehicletype.id})}" class="btn btn-primary" id="editButton"><i class="bi bi-pencil-square"></i></a>
                          <a th:href="@{/vehicletype/findById(id=${vehicletype.id})}" class="btn btn-secondary" id="detailButton"><i class="bi bi-ticket-detailed"></i></a>
                          <a th:href="@{/vehicletype/delete/{id}(id=${vehicletype.id})}" type="button" class="btn btn-danger" id="deleteButton"  ><i class="bi bi-trash"></i></a>

                      </div>
                    </td>
                  </tr>
                </tbody>
            </table>


           </div>
        </div><!-- End Left side columns -->

      </div>
    </section>

  </main><!-- End #main -->
  
  
  
  <!-- add New vehicletype -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModal"> Add New Location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/vehicletype/addNew}" method="post">
        
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idAdd" name="id" disabled>
          </div>
        
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="descriptionAdd" name="description">
          </div>
          

          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Details:</label>
            <input type="text" class="form-control" id="detailsAdd" name="details">
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save </button>
          </div>
      
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div> <!-- End addNew vehicletype -->         

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
    



  <!-- details vehicletype -->
  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModal">State Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="form-group">
            <label for="idAdd" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idDetails" name="id" disabled>
          </div>

          <div class="form-group">
            <label for="descriptionEdit" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="descriptionDetails" name="description">
          </div>
          

          
          <div class="form-group">
            <label for="detailsAdd" class="col-form-label">Details:</label>
            <input type="text" class="form-control" id="detailsDetails" name="details">
          </div>   
          
      </div>

    </div>

</div> <!-- End addNew vehicletype --> 






<!-- Update vehicletype -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModal">Update vehicletype</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/vehicletype/update}" method="put">
          <div class="form-group">
            <label for="idEdit" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idEdit" name="id" readonly>
          </div>
          
          <div class="form-group">
            <label for="descriptionEdit" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="descriptionEdit" name="description" required>
          </div>
          

          
          <div class="form-group">
            <label for="detailsAdd" class="col-form-label">Details:</label>
            <input type="text" class="form-control" id="detailsEdit" name="details">
          </div>                
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      

    </div>
  </div>
</div> <!-- End update vehicletype --> 
  
  

  
  
  
  

<div th:replace="index.html"></div>
 <script src="assets/js/vehicletype.js"></script>

</body>

</html>
